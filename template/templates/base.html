<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Template - HiFlask{% endblock %}</title>
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
        {% block styles %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css' ) }}">
        {% endblock %}
    {% endblock %}
</head>
<body>
    <nav>
        <ul><li><a href="{{ url_for('index') }}">Home</a></li></ul>
    </nav>
    <main>
        {% block content %} {% endblock %}
    </main>
    <footer>
        {% block footer %}
            <small> &copy; 2020 <a href="https://jaywhen.com" title="Written by jaywhen">Jaywhen</a> /
                <a href="https://github.com/jaywhen" title="My Github">Github</a> /
                <a href="https://www.cnblogs.com/Jaywhen-xiang/" title="cnblogs">博客园</a>
            </small>
        {% endblock %}
    </footer>
    {% block scripts %} {% endblock %}
</body>
</html>
