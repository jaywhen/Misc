{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block css %}{{ url_for('static', filename = 'styles/pages/login.css') }}{% endblock %}
{% block content %}
<main class="main login-main" role = "main">
    <article class="login-cont clearfix">
        <div class="login-pic-box">
            <img src="{{ url_for('static', filename = 'images/res/login-bk.png') }}" height="327px">
        </div>
        <div class="login-wrapper">
            <div class="login-box">
                <form method="POST" id="regloginform">
                    <h2 class="login-hd">
                        {% if (msg | length) > 0 %}
                            <b>{{ msg }}</b>
                        {% else %}
                        注册 thegram
                        {% endif %}
                    </h2>
                    <!-- 用户名栏 -->
                    <div class="form-item">
                        <input class="input-txt" aria-label="用户名" aria-required="true" autocapitalize="off" 
                        maxlength="30" name="username" placeholder="用户名" value="" type="text">
                    </div>
                    <!-- 密码栏 -->
                    <div class="form-item">
                        <input class="input-txt" aria-describedby="" aria-label="密码" aria-required="true" autocapitalize="off" 
                        autocorrect="off" maxlength="16" name="password" placeholder="密码" value="" type="text">
                    </div>
                    <!-- 邮箱栏 -->
                    <!-- <div class="form-item">
                        <input class="input-txt" aria-label="邮箱" aria-required="true" autocapitalize="off" autocorrect="off" name="register e-mail" placeholder="邮箱" type="email" value="">
                    </div> -->
                    <!-- 注册&&登录按钮 -->
                    <input type="hidden" name="next" value="{{ next }}">
                    <div class="btn-wrapper">
                        <button class="btn-primary" onclick="form=document.getElementById('regloginform');form.action='/login';">登录</button>
                        <button class="btn-primary" onclick="form=document.getElementById('regloginform');form.action='/reg';">注册</button>
                    </div>
                    <p class="agreenment">
                        <span>注册即表示你同意我们的 </span>
                        <a class="agreenment-link" href="/legal/terms/" target="_blank">条款</a>
                        <span data-reactid=".0.1.0.1.0.1.0.9.2"> 和 </span>
                        <a class="agreenment-link" href="/legal/privacy/" target="_blank">隐私权政策</a>
                        <span> 。</span>
                    </p>

                </form>
            </div>

        </div>
    </article>
</main>
{% endblock %}
