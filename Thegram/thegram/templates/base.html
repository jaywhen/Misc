<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}thegram{% endblock %}</title>
    <link rel="stylesheet" href="{% block css %}{% endblock %}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename = 'images/res/icong.png') }}">
</head>
<body>
    <div class="container">
        <section>
            <header class="header">
                <div class="header-cont">
                    <a class="logo" href="/">logo</a>
                    <div class="web-menu">
                        {% if current_user.is_authenticated %}
                            <a class="profile-ico" href="/profile/{{ current_user.id }}">
                                {{ current_user.username }}
                                
                            </a>
                        {% else %}
                            <a class="profile-ico" href="/regloginpage">登陆/注册</a>
                        {% endif %}
                    </div>
                </div>
            </header>
            {% block content %}{% endblock %}
            <footer class="footer">
                <div class="footer-cont" style="max-width:935px;">
                    <nav>
                        <ul class="footer-items">
                            <!-- <li>    
                            </li> -->
                            <li>
                                <a href="https://www.cnblogs.com/Jaywhen-xiang/">技术博客</a>
                            </li>
                            <li>
                                <a href="https://www.jaywhen.com">个人博客</a>
                            </li>
                            <li>
                                <span class="language-wrapper">
                                    <span>语言</span>
                                    <select class="ui-select">
                                        <option value="zh-cn">简体中文</option>
                                        <option value="en">English</option>
                                        <option value="ja">日本語</option>
                                        <option value="ko">한국어</option>
                                        <option value="zh-tw">繁體中文</option>
                                    </select>
                                </span>
                            </li>
                        </ul>
                    </nav>
                    <span class="copy-right">&copy;2020 thegram</span>
                </div>
            </footer>
        </section>
    </div>
</body>
{% block js %}{% endblock %}
</html>
